<!doctype html>
<html lang="pt-br" xmls:th="http://www.thymeleaf.org">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Cadastro de usuarios</title>
  </head>
  <body>
	
	 <h1>cradasto</h1>
	
	<table class="table">
  <thead>
    <tr th:each="usuario : ${usuarios}">
      <th scope="col" th:text=${usuario.getId()}>id</th>
      <th scope="col" th:text=${usuario.getNome()}>nome</th>
      <th scope="col" th:text=${usuario.getEmail()}>email</th>
      <th>
      
      <a th:href="@{/editarUsuario/{id} (id=${usuario.id})}">
      	<button>Editar</button>
      </a>
      	
      	<a th:href="@{/removerUsuario/{id} (id=${usuario.id})}">
      		<button>Remover</button>
      	</a>
      	
      </th>
       
      
    </tr>
  </thead>
</table>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
  </body>
</html>
